server:
  address: ":8080"
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 120s

backends:
  - url: "http://localhost:8081"
    weight: 2
  - url: "http://localhost:8082"
    weight: 1
  - url: "http://localhost:8083"
    weight: 1

load_balancer:
  algorithm: "round-robin"  # Options: round-robin, least-connections, weighted

health_check:
  enabled: true
  interval: 10s
  timeout: 5s
  path: "/health"

logging:
  level: "info"
  format: "text"
